        <link rel="stylesheet" type="text/css" media="all" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

	<style>
	@import url('https://fonts.googleapis.com/css?family=Italianno');

	body {
		font-family: Arial;
	}
	
	.typewriter{
		background: linear-gradient(to right, #c0392b, #8e44ad);
		text-align: center;
		color:#fff;
		padding: 6em;
		width: 99%;
		font-size: 1.6em;
		font-family:verdana;
		* { color:#fff; text-decoration: none;}
	}

	h1 {
		font-size: 6em;
	}

	.button-container{
		display:inline-block;
		position:relative;
	}

	.button-container a{
		position: absolute;
		bottom:20px;
		right:20px;
		background-color:#8F0005;
		border-radius:2em;
		color:white;
		text-transform:uppercase;
		padding:1em 2em;
	}
	
	.split {
		height: 100%;
		width: 50%;
		position: fixed;
		z-index: 1;
		top: 0px;
		overflow-x: hidden;
	}

	.left {
		left: 0px;
		top: 0px;
	}

	.right {
		right: 0px;
		top: 0px;
		background: url(https://ciaralachica0228.github.io/xmas-ecard.github.io/Attachments/4e054f06b76f1184981ad758d24b5200.jpg);
		background-size: 100%;
		background-repeat: no-repeat;
	}

	.centered {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		text-align: center;
	}

	
	</style>
	
	</head>
	
    <body>
	<div class="split right">
	<section class="hero is-fullheight custom-bg">
		 <div class="button-container">
		       <div class="hero-body">	
				<a href="https://ciaralachica0228.github.io/xmas-ecard.github.io/index.html">Close Card</a>
			 	<script src="js/snow.js"></script>
				<embed width="0" height="0" src="https://ciaralachica0228.github.io/xmas-ecard.github.io/Attachments/Christmas%20in%20the%20Ocean-audio.mp3" autostart="true" loop="true"></embed>
				</div>
	        </section>
		</div>
	</div>
	
	<div class="split left">
	<div class="center">
	<video controls width="99%">
	<source src="https://ciaralachica0228.github.io/xmas-ecard.github.io/Attachments/celebration.mp4"
     type="video/mp4">
	Sorry, your browser doesn't support embedded videos.
	</video>
	</div>
	<div class="typewriter">
	
	<a href="" class="typewrite" data-period="2000" data-type='[ "Happy holidays Everyone !", "Greetings from: Team ARIEL" ]'>
    <span class="wrap"></span>
	</a>
	
	</div>
	
	</div>
	
	</body>
	
	<script> 
	var TxtType = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

        var that = this;
        var delta = 200 - Math.random() * 100;

        if (this.isDeleting) { delta /= 2; }

        if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
        }

        setTimeout(function() {
        that.tick();
        }, delta);
    };

    window.onload = function() {
        var elements = document.getElementsByClassName('typewrite');
        for (var i=0; i<elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
              new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
        document.body.appendChild(css);
    };

	
</script>

</html>
